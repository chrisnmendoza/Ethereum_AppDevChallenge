<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ethereum Button</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">A Singular Button</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-default btn-clickMe" type="button" data-id="0">Click Me</button>
      <div style="padding-top: 10px;">
        <p>count: </p>
        <p id="greeting"></p>
      </div>
      <div style="padding-top: 20px;">
        <label for="info">Enter info:</label>
        <input type="text" id="info" name="info">
        <button class="btn btn-default btn-enterInfo" type="button" data-id="0">Enter Info</button>
      </div>
      <div style="padding-top: 20px;">
        <label for="check">Find Info:</label>
        <input type="text" id="check" name="check">
        <button class="btn btn-default btn-checkInfo" type="button" data-id="0">Check Info</button>
      </div>
      <div style="padding-top: 10px;">
        <p>found info?: </p>
        <p id="isFound"></p>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
